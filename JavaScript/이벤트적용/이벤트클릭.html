<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_a{
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: 2;
        }
        #out{
            display: none;

            position: fixed;
            top: 0px;
            left: 0px;
            
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1
        }
        body{
            height: 300vh;
        }
    </style>
</head>
<body onunload="닫기()" onload="로드()" onresize="창변경()" onscroll="스크롤()">
    <h1>클릭</h1>
    <input type="button" id="btn1" onclick="클릭1(5,'a')" value="클릭"/>
    
    <!--더블 클릭 -->
    <input type="button" ondblclick="클릭2()" value="더블클릭"/>

    <!--마우스를 누르는 그 순간. 동작-->
    <input type="button" onmousedown="클릭3()" value="마우스 다운"/>

    <!-- 마우스를 누르고 떼는 그 순간-->
     <input type="button" onmouseup="클릭4()" value="마우스 업"/>

     <div class="div_a" id="div_a" onmousemove="영역3()" onmouseout="영역2()" onmouseover="영역1()"></div>
    <div id= "out"> </div>

    <h1>키보드 이벤트</h1>
    <!-- 사용처는 로그인, 회원가입 유효성 검사, 검색 기능(게시판)-->
     <!-- 우리가 마우스를 사용하지 않아도, 유효성 검사 혹은 검색이 되는 경우-->
    <input type="text" id="tar" onkeydown="키보드1()"/>
    <input type="text" id="tar2" onkeyup="키보드2()"/>
    <input type="text" id="tar3" onkeypress="키보드3()"/>
    <input type="text" onkeyup="이벤트1(event)" onkeydown="엔터(event)" />


    <script>
    /*
        윈도우 이벤트 핸들러 (body 가 적용 대상)
    */       
    //웹페이지가 이미지 태그 스크립트 css 등 로딩(랜더링) 완료 될때 열린다.
    function 로드(){
        alert('페이지가 열렸다.');
    }
    //해당 영역의 길이 혹은 높이가 변동이 감지 되었을 때,
    function 창변경(){
        alert('크기가 변경됐다.');
    }
    function 스크롤(){
        console.log('abc');
    }
    function 닫기(){
        console.log('닫기');
    }
    </script>


    <script>
        /*
            키보드 이벤트 핸들러
        */
       function 키보드1(){
            const tar = document.getElementById('tar').value;
            console.log(tar);
       }
       function 키보드2(){
            const tar2 = document.getElementById('tar2').value;
            console.log(tar2);
       }
       function 키보드3(){
        const tar3 = document.getElementById('tar3').value;
            console.log(tar3);
       }
       function 이벤트1(e){
            const tar= e.target;
            console.log(tar.value);
       }
       function 엔터(e){
            console.log(e.keyCode);
            if(e.keyCode ==13){
                alert('엔터 클릭');
                document.getElementById('tar').focus();
            }
       }
    </script>




    <script>
        /*
            마우스 이벤트 핸들러
        */
       // 좌 마우스 한번 클릭
       // 매개변수 아래와 같이 사용.
        function 클릭1(num, text){
            alert(num);
            alert(text);
        }
        function 클릭2(){
            alert('더블클릭');
        }
        function 클릭3(){
            alert('마우스 다운');
        }
        function 클릭4(){
            alert('마우스 업');
        }
        //마우스 (영역 안으로 들어왔을때) 오버
        function 영역1(){
            //alert('a');
            document.getElementById('div_a').style.backgroundColor = 'red';
            //document.getElementById('out').style.display = 'block';
        }
        //마우스 (영역 밖으로 나갔을 때) 아웃
        function 영역2(){
            document.getElementById('div_a').style.backgroundColor = 'blue';
            //document.getElementById('out').style.display = 'block';
        }
        function 영역3(){
            console.log('3');
        }
    </script>
</body>
</html>
