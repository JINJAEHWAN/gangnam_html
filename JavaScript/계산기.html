<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>계산기</h1>
    <input type="text" id="num1" placeholder="값을 입력하시오"/>
    <select id ="oper">
        <option>+</option>
        <option>-</option>
        <option>x</option>
        <option>/</option>
    </select>
    <input type="text" id="num2" placeholder="값을 입력하시오" />
    <input type="button" value="전송" onclick="계산()"/><br>
    <input type="text" id="result_id"/>
    <script>
        function 계산(){
            const num1=document.getElementById('num1');//변수 재활용
            const op = document.getElementById('oper').value;//변수 재활용x
            const num2=document.getElementById('num2');
            const result_for = document.getElementById('result_id');
            let result =0;
            switch(op){
                case '+':
                    result = parseInt(num1.value)+parseInt(num2.value);
                    break;
                case '-':
                    result = parseInt(num1.value)-parseInt(num2.value);
                    break;
                case 'x':
                    result = parseInt(num1.value)*parseInt(num2.value);
                    break;
                case '/':
                    result = parseFloat(num1.value)/parseFloat(num2.value);
                    break;
                default:
                    alert('계산 안됩니다.');
            }
            num1.value = '';
            num2.value = '';
            console.log(result);
            result_for.value= result;
        }
    </script>
</body>
</html>
