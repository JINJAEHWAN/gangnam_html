<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        <h3>참여자: </h3>
        <input type="text" id="name"/> <br />
        <h3>좋아하는 도시: </h3>
        <input type="radio" name="city" value="서울"/>서울
        <input type="radio" name="city" value="인천"/>인천
        <input type="radio"  name="city" value="대전"/>대전
        <input type="radio"  name="city" value="부산"/>부산
        <input type="radio"  name="city" value="광주"/>광주
        <input type="radio" name="city" value="그 외"/>그 외
        <input type="text" id="city"/>
         <br />
        <h3>좋아하는 이유: </h3>
        <input type="checkbox" name="favorite" value="먹거리"/>먹거리
        <input type="checkbox" name="favorite" value="레저"/>레저
        <input type="checkbox" name="favorite"  value="힐링"/>힐링
        <input type="checkbox" name="favorite"  value="교통"/>교통
        <input type="checkbox" name="favorite" value="쇼핑"/>쇼핑
        <input type="checkbox" name="favorite" value="관광"/>관광  <br/>
        
        <input type="button" onclick="제출()" value="제출"/>
        <input type="reset" value="초기화"/>
    </form>

    <script>
        function 제출(){
            const name =document.getElementById('name').value;
            const city =document.getElementsByName('city');
            const favorite =document.getElementsByName('favorite');
            let re_city = '';
            let re_favorite ='';

            for(let i =0; i<city.length;i++){
                if(city[i].checked){
                   re_city = city[i].value;
                }
            }
            for(let i=0; i< favorite.length; i++){
                if(favorite[i].checked){
                    re_favorite += ' ' + favorite[i].value;
                }
            }

            console.log(name+ ' ' + re_city + ' ' + re_favorite);
        }
    </script>
</body>
</html>
