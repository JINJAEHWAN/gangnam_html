<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="login_id" placeholder="아이디 입력"/>
    <input type="password" id="pwd" placeholder="비밀번호 입력"/>
    <input type="button" value="로그인" onclick="login()"/>
    <script>
        function login(){
            const login_id=document.getElementById('login_id');
            const pwd =document.getElementById('pwd');

            

            if((login_id.value=== 'admin')&&(pwd.value ==='1234')){
                alert('성공');
            }else if((login_id.value=== 'admin')&&(pwd.value !=='1234')){
                alert('실패');
                pwd.value ='';
            }else{
                alert('실패')
                login_id.value ='';
                pwd.value ='';
            }

        }
    </script>
</body>
</html>
