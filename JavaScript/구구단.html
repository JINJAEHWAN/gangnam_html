<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <input type="text" id="num"/>
    <input type="button" value="클릭" onclick="btn()"/>
    <script>

        function btn(){
            const num1= document.getElementById('num');
            for(let i=1; i<10; i++){
                console.log(num1.value+'X'+i+ '=' +num1.value*i);
            }
            num1.value= '';
        }
    </script>


</body>
</html>
