<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>

    <!-- 이미지를 불러오는 태그-->
     <!-- src: 이미지를 불러오는 경로-->
      <!-- alt:  이미지를 못 불러올 때, 표현되는 Text, 이미지 설명.-->
    <img  src="./cat2.webp" alt="귀여운 고양이"/>
    <!-- 경로 : 현재 위치  => . 이거부터 시작.( 생략 가능.)  -->
    <img  src="cat2.webp" alt="귀여운 고양이"/>
    
    <!-- 자식 폴더로 이동 할때, [위치]/ 폴더명-->
     <!-- 부모 폴더로 이동 할때: ../   -->

     <img src="../asset/img/cat1.webp" alt =" 귀여운 고양이"/>

    <!-- 경로 절대경료의 최상위는 항상 => / 이거부터 시작. -->

    <img src="http://127.0.0.1:5500/asset/img/cat1.webp" alt="귀여운 고양이"/>

    <img src="https://img.79plus.co.kr/megahp/common/img/logo_b.png" alt="메가커피"/>
</body>
</html>
